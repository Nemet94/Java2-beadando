<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extrasspringsecurity5">
<head>
    <meta charset="utf-8">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div sec:authorize ="isAnonymous()"><a th:href="@{register}">Regisztráció</a>
        <a th:href="@{login}">Bejelentkezés</a>
        <a th:href="@{index}">Főoldal</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <p>Jónapot: <b>[[${#request.userPrincipal.principal.fullName}]]</b></p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" />
        </form>
        <a th:href="@{index}">Főoldal</a>
        <a th:href="@{contact}">Kapcsolat</a>
        <a th:href="@{message}">Üzenetek</a>
    </div>
<div class="container text-center">
    <div>
        <h1>Regisztráció</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width:
600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Felhasználónév: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Jelszó: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Keresztnév: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Vezetéknév: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="20" />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Regisztráció</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
