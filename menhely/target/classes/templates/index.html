<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extrasspringsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <a th:href="@{users}">List of Users</a> <a th:href="@{register}">Register</a>
    <a th:href="@{login}">Login</a>
    <h1>Welcome to CodeJava.net</h1>
    <h3><a th:href="@{users}">List of Users</a></h3>
    <div sec:authorize="isAuthenticated()">
        <h3><a th:href="@{register}">Register</a></h3><div/>
        <div sec:authorize ="isAnonymous()"><h3><a th:href="@{login}">Login</a></h3></div>
</div>
</body>
</html>
