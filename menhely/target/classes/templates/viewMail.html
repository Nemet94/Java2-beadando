<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extrasspringsecurity5">

<head>
    <meta charset="UTF-8">
    <title>View Mail</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div sec:authorize ="isAnonymous()"><a th:href="@{register}">Regisztráció</a>
        <a th:href="@{login}">Bejelentkezés</a>
        <a th:href="@{index}">Főoldal</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <p>Jónapot: <b>[[${#request.userPrincipal.principal.fullName}]]</b></p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" />
        </form>
        <a th:href="@{index}">Főoldal</a>
        <a th:href="@{contact}">Kapcsolat</a>
        <a th:href="@{message}">Üzenetek</a>
    </div>
    <div class="container text-center">
        <h1>Üzenet sikeresen elküldve:</h1>
        <h4 th:text="${email}"> E-mail :  </h4>
        <h4 th:text="${message}"> Üzenet :  </h4>
    </div>
</div>

</body>
</html>
