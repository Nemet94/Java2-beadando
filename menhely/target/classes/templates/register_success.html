<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extrasspringsecurity5">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration Success</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
  <a th:href="@{users}">List of Users</a> <a th:href="@{register}">Register</a>
  <a th:href="@{login}">Login</a>
  <h1>Welcome to CodeJava.net</h1>
  <h3><a th:href="@{users}">List of Users</a></h3>
  <div sec:authorize="isAuthenticated()">
    <h3><a th:href="@{register}">Register</a></h3><div/>
    <div sec:authorize ="isAnonymous()"><h3><a th:href="@{login}">Login</a></h3></div>
  </div>
<div class="container text-center">
  <h3>You have signed up successfully!</h3>
  <h4><a th:href="@{login}">Click here to Login</a></h4>
</div>
</body>
</html>
